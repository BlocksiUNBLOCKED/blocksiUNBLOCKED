<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blocksi - Contact</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" type="image/jpeg" href="/images (7).jpeg" />
</head>
<body>

  <main class="contact-page">
    <section class="contact-hero">
      <h1>Contact Blocksi</h1>
      <p>
        Need help, want to collaborate, or just want to say hi?  
        Reach out using one of the methods below.
      </p>
    </section>

    <section class="contact-cards">
      <div class="contact-card">
        <i class="fa-solid fa-envelope"></i>
        <h3>Email</h3>
        <p>For questions, support, or general inquiries.</p>
        <a href="mailto:support@blocksi.foo.ng">support@blocksi.foo.ng</a>
      </div>

      <div class="contact-card">
        <i class="fa-brands fa-discord"></i>
        <h3>Discord</h3>
        <p>Join the community and chat with us directly.</p>
        <a href="https://discord.gg/QfWSWJhctz" target="_blank">Join our Discord</a>
      </div>
    </section>
  </main>

  <script src="/frame.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blocksi - Apps</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" type="image/jpeg" href="/res/images (7).jpeg" />
</head>
<body>

  <main class="apps-page">

    <section class="apps-hero">
      <div class="apps-hero-content">
        <h1>Apps</h1>
        <p>Use helpful tools from right in your browser.</p>
      </div>
    </section>
    
    <div class="apps-search">
      <input
        type="text"
        id="appSearch"
        placeholder="Search apps..."
      />
    </div>

    <section class="apps-grid" id="appsGrid">
      <a class="app-card" data-name="algebra calculator" href="/aps/algcalc">
        <div class="app-icon">
          <i class="fa-solid fa-calculator"></i>
        </div>
        <h3>Algebra Calculator</h3>
        <p>Fast algebra solving + graphing in one place.</p>
      </a>
    </section>

  </main>

  <script src="/frame.js"></script>

  <script>
    const appSearch = document.getElementById("appSearch");
    const appCards = document.querySelectorAll(".app-card");

    appSearch.addEventListener("input", () => {
      const value = appSearch.value.toLowerCase();
      appCards.forEach(card => {
        const name = card.dataset.name;
        card.style.display = name.includes(value) ? "" : "none";
      });
    });
  </script>

</body>
</html>
